    <div>
        <script>
        var start_time = 30;
        var end_time = 60;
        var break_time = 10;
        var num_loops = 0;
        var vid = document.getElementById("demo");
        vid.currentTime = start_time;

        var reset_interval = setInterval(pause, (end_time-start_time)*1000 );
        var reset_interval = setInterval(reset, ((end_time-start_time)+break_time)*1000 );

        function pause(){
        vid.pause();
        }

        function reset(){
        vid.currentTime = start_time;
        vid.play();
        }

        </script>
